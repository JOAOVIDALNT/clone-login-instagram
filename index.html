<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Instagram</title>
</head>
<body>
    <div id="container">
        <main id="cellphone">
            <img src="./images/instagram-celular.png" alt="imagem celular" width="600px">
        </main>

        <div class="column">

    <section class="menu">
        <div class="instagram-logo">
            <img src="./images/instagram-logo.png" width="180px" alt="logo instagram">
        </div>
        <div id="form">
        <form>
            <label for="e-mail">E-mail</label>
            <input type="email" placeholder="digite seu email, nome ou telefone" name="e-mail">
            <!-- <br> -->
            <label for="senha">Senha</label>
            <input type="password" placeholder="digite sua senha..." name="senha">
            <button>Iniciar sessão</button>
        </form>
         </div>

        <div class="split">
            <div></div>
            <div>ou</div>
            <div></div>
        </div>

        <ul>
        <li><a href="#">Iniciar sessão com facebook</a></li>
        <li id="forget"><a href="#">Esqueceu a senha?</a></li>
        </ul>
        
        
    </section>
    <!-- FIM DO MENU  -->
    
    <div class="register">
        <p>Não tem uma conta? <a href="#">Registre-se.</a></p>
    </div>
    
    <br>
    <footer>
        <img src="./images/apple-button.png" width="130px" alt="botão apple store">
        <img src="./images/googleplay-button.png" width="130px" alt="botão google play">
    
    </footer>


    </div>
    
    
    
    
</div>


</body>
</html>
